spring:
  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  application:
    name: Bootstrap Spring Boot
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:file:~/apps
      username: sa
      password:

  jpa:
    hibernate:
      ddl-auto: none

datasource:
  flyway:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/apps
    username: sab
    password:
    baseline-on-migrate: true

